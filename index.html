<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HeroQuest Â· La Prueba del Destino</title>
  <style>
    :root{
      --bg:#0b0b10;
      --card:#141423;
      --card2:#1b1b2f;
      --text:#f5f5f7;
      --muted:#b7b7c7;
      --gold:#e9d791;
      --green:#46B17A;
      --red:#d02c2a;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(233,215,145,.12), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(70,177,122,.10), transparent 55%),
        radial-gradient(700px 500px at 50% 90%, rgba(208,44,42,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      padding:24px;
    }

    .wrap{
      width:min(980px, 100%);
      display:grid;
      gap:18px;
    }

    header{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px 18px 14px;
      backdrop-filter: blur(10px);
    }

    .kicker{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: var(--muted);
      margin-bottom:8px;
    }

    h1{
      margin:0;
      font-size: clamp(22px, 3vw, 32px);
      line-height:1.15;
      text-align: center;
    }

    .sub{
      margin-top:8px;
      color: var(--muted);
      line-height:1.45;
      max-width: 70ch;
      font-size: 14px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .hud{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
      align-items:center;
      justify-content:space-between;
    }

    .pillRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .pill{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(20,20,35,.55);
      padding:10px 12px;
      border-radius: 999px;
      display:flex;
      gap:10px;
      align-items:center;
      font-size:13px;
      color: var(--muted);
    }
    .pill b{ color: var(--text); font-weight:700; }

    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      font-weight:600;
    }
    .btn:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.24);
      transform: translateY(-1px);
    }
    .btn:active{ transform: translateY(0px); }

    main{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:14px;
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 420px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      position:relative;
      height: 180px;
      border-radius: 18px;
      perspective: 1200px;
      user-select:none;
    }

    .inner{
      position:absolute;
      inset:0;
      border-radius: 18px;
      transform-style: preserve-3d;
      transition: transform .55s cubic-bezier(.2,.7,.2,1);
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
    }

    .card.revealed .inner{ transform: rotateY(180deg); }
    .card.disabled{ pointer-events:none; opacity:.72; filter:saturate(.75); }

    .face{
      position:absolute;
      inset:0;
      border-radius: 18px;
      backface-visibility: hidden;
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      text-align:center;
    }

    .front{
      background:
        radial-gradient(420px 240px at 30% 20%, rgba(233,215,145,.20), transparent 60%),
        radial-gradient(520px 300px at 70% 80%, rgba(70,177,122,.14), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        var(--card);
    }

    .back{
      transform: rotateY(180deg);
      background:
        radial-gradient(480px 260px at 50% 30%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        var(--card2);
    }

    .sigil{
      width: 54px;
      height: 54px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.16);
      display:grid;
      place-items:center;
      margin:0 auto 10px;
      background: rgba(0,0,0,.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      font-size: 26px;
    }

    .label{
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
      color: var(--muted);
    }

    .tap{
      margin-top:10px;
      font-size:12px;
      color: rgba(245,245,247,.75);
    }

    .heroName{
      font-size: 22px;
      font-weight: 900;
      margin:0;
      letter-spacing:.02em;
    }
    .heroRole{
      margin:8px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      margin-top:12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(245,245,247,.85);
    }
    .dot{
      width:8px;height:8px;border-radius:99px;
      background: var(--gold);
      box-shadow: 0 0 0 4px rgba(233,215,145,.12);
    }

    .log{
      margin-top:14px;
      border-top:1px dashed rgba(255,255,255,.10);
      padding-top:12px;
      color: var(--muted);
      font-size:13px;
      line-height:1.45;
    }

    .log strong{ color: var(--text); }

    .shake{
      animation: shake .35s ease;
    }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-4px); }
      50%{ transform: translateX(4px); }
      75%{ transform: translateX(-3px); }
      100%{ transform: translateX(0); }
    }

    .fadeIn{
      animation: pop .35s ease;
    }
    @keyframes pop{
      from{ transform: translateY(6px); opacity: 0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    .smallNote{
      margin-top:10px;
      font-size:12px;
      color: rgba(245,245,247,.70);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="kicker">HeroQuest Â· La prueba del destino</div>
      <h1>Elegid una reliquia. El hÃ©roe os elegirÃ¡ a vosotros.</h1>
      <div class="sub">
        Cada reliquia revela un hÃ©roe distinto. Una vez descubierto, queda descartado y pasamos al siguiente viajero.
      </div>

      <div class="hud">
        <div class="pillRow">
          <div class="pill">Turno de: <b id="playerLabel">Jugador 1</b></div>
          <div class="pill">HÃ©roes restantes: <b id="remainingCount">4</b></div>
        </div>
        <button class="btn" id="resetBtn" type="button">Reiniciar</button>
      </div>
    </header>

    <main>
      <div class="grid" id="grid">
        <!-- Cards injected by JS -->
      </div>

      <div class="log" id="log">
        <strong>Equipo formado:</strong>
        <span id="summary">AÃºn nadie ha sido elegido.</span>
      </div>
    </main>
  </div>

  <script>
    // âœ… Si quieres nombres reales, ponlos aquÃ­:
    // const players = ["Alberto", "Marta", "Dani", "Laura"];
    const players = []; // vacÃ­o = Jugador 1, Jugador 2...

    const heroes = [
      {
        id: "barbaro",
        name: "BÃ¡rbaro",
        icon: "ðŸª“",
        role: "Fuerza bruta y resistencia. En primera lÃ­nea, donde el miedo se rompe."
      },
      {
        id: "enano",
        name: "Enano",
        icon: "â›ï¸",
        role: "Tenaz y valiente. Abre caminos y soporta el peso de la oscuridad."
      },
      {
        id: "elfo",
        name: "Elfo",
        icon: "ðŸ¹",
        role: "PrecisiÃ³n y agilidad. Combina acero y magia con elegancia mortal."
      },
      {
        id: "mago",
        name: "Mago",
        icon: "ðŸ§™â€â™‚ï¸",
        role: "Poder arcano. FrÃ¡gil, pero capaz de cambiar el destino con un hechizo."
      }
    ];

    // Pool de hÃ©roes disponibles (se irÃ¡ vaciando)
    let availableHeroes = [];
    let picks = []; // [{player, hero}]
    let currentPlayerIndex = 0;
    let isLocked = false; // evita doble click durante animaciÃ³n

    const grid = document.getElementById("grid");
    const playerLabel = document.getElementById("playerLabel");
    const remainingCount = document.getElementById("remainingCount");
    const summary = document.getElementById("summary");
    const resetBtn = document.getElementById("resetBtn");

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getCurrentPlayerName() {
      if (players.length > 0) {
        return players[currentPlayerIndex % players.length];
      }
      return `Jugador ${currentPlayerIndex + 1}`;
    }

    function updateUI() {
      playerLabel.textContent = getCurrentPlayerName();
      remainingCount.textContent = availableHeroes.length;

      if (picks.length === 0) {
        summary.textContent = "AÃºn nadie ha sido elegido.";
      } else {
        const lines = picks.map(p => `<strong>${p.player}</strong> â†’ ${p.hero.icon} ${p.hero.name}`);
        summary.innerHTML = lines.join(" â€¢ ");
      }
    }

    function handleCardClick(cardEl, hero) {
      if (isLocked || cardEl.classList.contains("revealed")) return;

      isLocked = true;
      cardEl.classList.add("revealed");

      setTimeout(() => {
        // Registrar elecciÃ³n
        picks.push({
          player: getCurrentPlayerName(),
          hero: hero
        });

        // Remover del pool
        availableHeroes = availableHeroes.filter(h => h.id !== hero.id);

        // Deshabilitar carta
        cardEl.classList.add("disabled");

        // Siguiente jugador
        currentPlayerIndex++;

        updateUI();

        // Si no quedan hÃ©roes, terminar
        if (availableHeroes.length === 0) {
          setTimeout(() => {
            alert("Â¡El equipo estÃ¡ completo! La aventura puede comenzar.");
          }, 600);
        }

        isLocked = false;
      }, 600);
    }

    function renderCards() {
      grid.innerHTML = "";
      availableHeroes.forEach((hero) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="inner">
            <div class="face front">
              <div>
                <div class="sigil">âœ¨</div>
                <div class="label">Reliquia</div>
                <div class="tap">Toca para revelar</div>
              </div>
            </div>
            <div class="face back fadeIn">
              <div>
                <div class="sigil">${hero.icon}</div>
                <h2 class="heroName">${hero.name}</h2>
                <p class="heroRole">${hero.role}</p>
                <div class="tag">
                  <span class="dot"></span>
                  Elegido
                </div>
              </div>
            </div>
          </div>
        `;
        card.addEventListener("click", () => handleCardClick(card, hero));
        grid.appendChild(card);
      });
    }

    function init() {
      availableHeroes = shuffle([...heroes]);
      picks = [];
      currentPlayerIndex = 0;
      isLocked = false;
      renderCards();
      updateUI();
    }

    resetBtn.addEventListener("click", () => {
      if (confirm("Â¿Reiniciar la selecciÃ³n de hÃ©roes?")) {
        init();
      }
    });

    // Iniciar juego
    init();
  </script>
</body>
</html>
